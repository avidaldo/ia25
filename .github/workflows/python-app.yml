# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    # branches: [ "master" ]
    branches: ["develop"]
  pull_request:
    # branches: [ "master" ]
    branches: ["develop"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # The GITHUB_TOKEN is an automatically generated token provided by GitHub Actions.
          # It gives this workflow permission to read and write to your repository.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run translation script
        env:
          TARGET_LANG: es
        run: |
          echo "Translating repository..."
          python todos/translate_repo.py

      - name: Commit and push changes
          # Configure Git user identity for the commit.
          # This uses the official GitHub Actions bot account.
          # [skip ci] prevents infinite loop of actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-translate repository [skip ci]" || echo "No changes to commit"
          git push
